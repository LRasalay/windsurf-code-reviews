workflows:

  pull_request_review:
    trigger: pull_request
    steps:
      - action: analyze_changes
      - action: run_lint
      - action: run_tests
      - action: check_rules
      - action: generate_review_comments
      - action: suggest_fixes
      - action: summarize_risks
    reviewers:
      - windsurf_ai

  pre_push_quality_gate:
    trigger: pre_push
    steps:
      - action: run_lint
      - action: run_tests
      - action: check_rules
